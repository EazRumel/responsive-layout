<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Collage</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>My Picture Collage</h1>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="/simple-responsive-examples/images/A.jpg" alt="pic" />
        </div>
        <div class="row">
          <div><img src="/simple-responsive-examples/images/B.jpg" alt="pic" /></div>
          <div>
          <img src="/simple-responsive-examples/images/C.jpg" alt="pic" />
        </div>
          <div class="vertical">
            <img src="/simple-responsive-examples/images/D.jpg" alt="pic" />
            <img src="/simple-responsive-examples/images/E.jpg" alt="pic" />
          </div>
        </div>
        </div>
        <div class="row">
          <div><img src="/simple-responsive-examples/images/F.jpg" alt=""></div>
          <div class="square"><img src="/simple-responsive-examples/images/G.jpg" alt="">
            <img src="/simple-responsive-examples/images/G.jpg" alt="">
            <img src="/simple-responsive-examples/images/G.jpg" alt="">
            <img src="/simple-responsive-examples/images/G.jpg" alt="">
          </div>
          <dir><img src="/simple-responsive-examples/images/H.jpg" alt=""></dir>
        </div>
      </section>
    </main>
  </body>
</html>
